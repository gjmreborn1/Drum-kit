<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div class="drum-box" data-key="A">
            <p class="key">A</p>
            <p class="description">Clap</p>
        </div>

        <div class="drum-box" data-key="S">
            <p class="key">S</p>
            <p class="description">Hihat</p>
        </div>

        <div class="drum-box" data-key="D">
            <p class="key">D</p>
            <p class="description">Kick</p>
        </div>

        <div class="drum-box" data-key="F">
            <p class="key">F</p>
            <p class="description">Openhat</p>
        </div>

        <div class="drum-box" data-key="G">
            <p class="key">G</p>
            <p class="description">Boom</p>
        </div>

        <div class="drum-box" data-key="H">
            <p class="key">H</p>
            <p class="description">Ride</p>
        </div>

        <div class="drum-box" data-key="J">
            <p class="key">J</p>
            <p class="description">Snare</p>
        </div>

        <div class="drum-box" data-key="K">
            <p class="key">K</p>
            <p class="description">Tom</p>
        </div>

        <div class="drum-box" data-key="L">
            <p class="key">L</p>
            <p class="description">Tink</p>
        </div>
    </main>

    <audio data-key="A"><source src="sounds/clap.wav" /></audio>
    <audio data-key="S"><source src="sounds/hihat.wav" /></audio>
    <audio data-key="D"><source src="sounds/kick.wav" /></audio>
    <audio data-key="F"><source src="sounds/openhat.wav" /></audio>
    <audio data-key="G"><source src="sounds/boom.wav" /></audio>
    <audio data-key="H"><source src="sounds/ride.wav" /></audio>
    <audio data-key="J"><source src="sounds/snare.wav" /></audio>
    <audio data-key="K"><source src="sounds/tom.wav" /></audio>
    <audio data-key="L"><source src="sounds/tink.wav" /></audio>

    <script src="script.js"></script>
</body>
</html>
